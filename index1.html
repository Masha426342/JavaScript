<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Responsive Image Slider</title>
</head>
<body>
    <div class="slider">
        <button id="prev" class="slider-btn">←</button>
        <div class="slider-wrapper">
            <img src="img/cat1.jpg" alt="Image 1" class="slide">
            <img src="img/cat2.jpg" alt="Image 2" class="slide">
            <img src="img/cat3.jpg" alt="Image 3" class="slide">
        </div>
        <button id="next" class="slider-btn">→</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
