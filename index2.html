<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico.ico">
    <title>Таймер обратного отсчета</title>
</head>
<body>
    <div class="timer-container">
        <h1>Таймер обратного отсчета</h1>
        <div class="inputs">
            <input type="number" id="hours" placeholder="Часы" min="0">
            <input type="number" id="minutes" placeholder="Минуты" min="0">
            <input type="number" id="seconds" placeholder="Секунды" min="0">
        </div>
        <button id="старт">Start</button>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
